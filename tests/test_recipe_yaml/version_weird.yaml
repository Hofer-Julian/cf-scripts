schema_version: 1

context:
  name: bluesky
  version: 1.5.5
  sha256: fac72ddc54d97343fbead3233ddb131a84ee6379f257a5981ae4af85e6092501

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ${{ sha256 }}

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cycler
    - databroker
    - doct
    - event-model >=1.10.0
    - historydict
    - ipython
    - lmfit
    - matplotlib
    - numpy
    - ophyd
    - pyzmq
    - super_state_machine
    - toolz
    - tqdm

tests:
  - python:
      imports:
        - bluesky
        - bluesky.plans
        - bluesky.callbacks

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A Python data collection interface for experimental science
  description: A Python data collection interface for experimental science
  homepage: https://blueskyproject.io
  repository: https://github.com/bluesky/bluesky
  documentation: https://blueskyproject.io/bluesky

extra:
  recipe-maintainers:
    - conda-forge/event-model

