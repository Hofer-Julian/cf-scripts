schema_version: 1

context:
  version: 2.4.1
  download_url: https://github.com/git-lfs/git-lfs/releases/download
  sha256: 97e2bd8b7b4dde393eef3dd37013629dadebddefcdf27649b441659bdf4bb636

package:
  name: git-lfs
  version: ${{ version }}

source:
  url: ${{ download_url }}/v${{ version }}/git-lfs-linux-amd64-${{ version }}.tar.gz
  sha256: ${{ sha256 }}
  file_name: git-lfs-linux-amd64-${{ version }}.tar.gz

build:
  number: 0

tests:
  - script:
      - git-lfs --help

about:
  license: MIT
  license_file: ${{ env.get("RECIPE_DIR") }}/LICENSE.md
  summary: An open source Git extension for versioning large files
  homepage: https://git-lfs.github.com/

extra:
  recipe-maintainers:
    - dfroger
    - willirath

