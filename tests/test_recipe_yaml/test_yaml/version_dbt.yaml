schema_version: 1

context:
  version: 1.1.1

recipe:
  name: dbt
  version: ${{ version }}

source:
  - url: https://pypi.io/packages/source/d/dbt-core/dbt-core-${{ version }}.tar.gz
    sha256: 16a0b538eec8f45465756a9264e8cf1655f4ffc8b03fea4aa8005b2351d6dae4
    target_directory: dbt-core
  - url: https://pypi.io/packages/source/d/dbt-postgres/dbt-postgres-${{ version }}.tar.gz
    sha256: 1648e3411aa83bd6b61af4eac45b09d718d5b243cd0dd046c527ef473572c5ca
    target_directory: dbt-postgres

build:
  number: 0
  noarch: python

outputs:
  - package:
      name: dbt-core
    build:
      noarch: python
      script: python -m pip install --no-deps  -vv ./dbt-core
      python:
        entry_points:
          - dbt = dbt.main:main
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - python >=3.7
        # Ref: <https://www.marcelotrevisani.com/grayskull>
        # (Note: delete extra "- python" reference.)
        - agate >=1.6,<1.6.4
        - cffi >=1.9,<2.0.0
        - click >=7.0,<9
        - colorama >=0.3.9,<0.4.5
        - dbt-extractor >=0.4.1,<0.5  # Changed ==0.4.* to <0.5
        - hologram >=0.0.14,<=0.0.15
        - idna >=2.5,<4
        - isodate >=0.6,<0.7
        - jinja2 ==2.11.3
        - logbook >=1.5,<1.6
        - markupsafe >=0.23,<2.1
        - mashumaro ==2.9
        - minimal-snowplow-tracker ==0.0.2
        - networkx >=2.3,<2.8.4
        - packaging >=20.9,<22.0
        - requests <3.0.0
        - sqlparse >=0.2.3,<0.5
        - typing-extensions >=3.7.4
        - werkzeug >=1,<3
    tests:
      - python:
          imports:
            - dbt
            - dbt.adapters
      - requirements:
          run:
            - pip
        script:
          - pip check
          - dbt --help
  - package:
      name: dbt-postgres
    build:
      noarch: python
      script: python -m pip install --no-deps -vv ./dbt-postgres
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - ${{ pin_subpackage("dbt-core", exact=True) }}
        # Ref: <https://www.marcelotrevisani.com/grayskull>
        # (Note: delete extra "dbt-core" reference.)
        - psycopg2-binary >=2.8,<3  # Changed ==2.* to <3
        - python >=3.7
    tests:
      - python:
          imports:
            - dbt
            - dbt.adapters
      - requirements:
          run:
            - pip
        script:
          - pip check

about:
  summary: With dbt, data analysts and engineers can build analytics the way engineers build applications.
  license: Apache-2.0
  license_file: License.md
  homepage: https://github.com/dbt-labs/dbt

extra:
  recipe-maintainers:
    - drewbanin
    - jthandy
    - maresb
    - thewchan

