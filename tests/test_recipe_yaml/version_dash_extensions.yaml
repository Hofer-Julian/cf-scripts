schema_version: 1

context:
  name: dash-extensions
  version: 0.1.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 6dbbe95c719b30474ea60fdc10086c74ea7d01ef3685178594eb4c43845edb71

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - dash
    - jsbeautifier
    - flask-caching
    - more-itertools
    - python >=3.6

tests:
  - python:
      imports:
        - dash_extensions

about:
  summary: Extensions for Plotly Dash.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/thedirtyfew/dash-extensions/

extra:
  recipe-maintainers:
    - whophil
    - mitchellwood
    - fhoehle

