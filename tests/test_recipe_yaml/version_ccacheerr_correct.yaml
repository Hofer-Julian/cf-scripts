schema_version: 1

context:
  name: ccache
  version: 3.7.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ccache/ccache/releases/download/v${{ version }}/ccache-${{ version }}.tar.gz
  sha256: 9b61f7fab2ec15305ee8382b03365503232dfb04b57414e7b0433768d530fa8a

build:
  number: 0
  skip:
    - win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
  host:
    - zlib
    - xz
  run:
    - zlib

tests:
  - script:
      - ccache --help
      - ccache --version

about:
  license: GPL-3.0
  license_file: GPL-3.0.txt
  summary: A compiler cache
  description: |
    ccache is a compiler cache. It speeds up recompilation by caching
    previous compilations and detecting when the same compilation is
    being done again. Supported languages are C, C++, Objective-C and Objective-C++.
  homepage: https://ccache.samba.org/
  repository: https://github.com/ccache/ccache
  documentation: https://ccache.samba.org/manual.html

extra:
  recipe-maintainers:
    - edisongustavo
    - marcelotrevisani

