schema_version: 1

context:
  name: dash-extensions
  version: 0.1.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name.replace('-', '_') }}-${{ version }}.tar.gz
  sha256: b36fcf6fd74d87cafdbabc9568c3ae0097712ccee8f7d59be8e916b51d40b106

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - dash
    - jsbeautifier
    - flask-caching
    - more-itertools
    - python >=3.6

tests:
  - python:
      imports:
        - dash_extensions

about:
  summary: Extensions for Plotly Dash.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/thedirtyfew/dash-extensions/

extra:
  recipe-maintainers:
    - whophil
    - mitchellwood
    - fhoehle

